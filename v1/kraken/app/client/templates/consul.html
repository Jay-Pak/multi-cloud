      <div class="col-md-2">

      </div>
      <div class="col-md-2">
        <button type="button" class="btn {{getPing "server-aws-consul-2.node.us-west-2.consul"}}">Node 2 AWS</button>

        <button type="button" class="btn {{getPing "server-gcp-consul-2.node.europe-west1.consul"}}">Node 2 GCP</button>
